{% extends "base_off.html" %}

{% block 'titulo' %}
Cadastrar Operador
{% endblock %}

{% block 'conteudo' %}

<div class="container">

    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <br>
            <h2>Cadastro de Operador</h2>
            <form action="{% url 'valida_cadastro_login' %}" method="POST"> {% csrf_token %}
                <label for="nome_completo">Nome Completo</label>
                <input type="text" class="form-control" name="nome_completo" id="nome_completo"
                    placeholder="Nome completo" required>
                <br>
                <label for="nome_acesso">Usuário (Sem Espaços):</label>
                <input type="text" class="form-control" name="nome_acesso" id="nome_acesso"
                    placeholder="Nome de Usuario" oninput="semespaco(this)" required>
                <br>
                <label for="email">E-Mail</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="nome@exemplo.com"
                    required>
                <br>
                <label for="senha">Senha</label>
                <input type="password" class="form-control" name="senha" id="senha" required>
                <br>
                <button class="btn btn-primary" type="submit">Cadastrar</button>
                <a href="{% url 'login' %}" class='btn btn-danger'>Retornar</a>
            </form>
        </div>
    </div>

</div>

<script>
    function semespaco(i) {
        i.value = i.value.trim()
    }
</script>
{% endblock %}
